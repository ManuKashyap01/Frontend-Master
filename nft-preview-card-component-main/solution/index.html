<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="con1">
        <div class="img-div">
          <div class="hover-back">
            <!-- <img src="./images/icon-view.svg" alt="" /> -->
          </div>
          <img src="./images/image-equilibrium.jpg" alt="" class="nft-img" />
        </div>
        <div class="text-con">
          <h2 class="title">Equilibrium #3429</h2>
          <p class="content">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="info-con">
            <div class="info-item info-item-price">
              <img
                src="./images/icon-ethereum.svg"
                alt=""
                class="info-price-img"
              />
              <p class="info-price-text">0.041 ETH</p>
            </div>
            <div class="info-item info-item-time">
              <img src="./images/icon-clock.svg" alt="" class="info-time-img" />
              <p class="info-time-text">3 days left</p>
            </div>
          </div>
        </div>
      </div>
      <div class="con2">
        <img src="./images/image-avatar.png" alt="" class="creator-img" />
        <p class="creator-text">Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </body>
</html>
